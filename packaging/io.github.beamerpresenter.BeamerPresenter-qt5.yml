app-id: io.github.beamerpresenter.BeamerPresenter
branch: master
runtime: org.kde.Platform
runtime-version: 5.15-24.08
sdk: org.kde.Sdk
command: beamerpresenter
build-options:
  strip: true
  no-debuginfo: true
finish-args:
  - "--socket=x11"
  - "--socket=wayland"
  - "--socket=pulseaudio"
  - "--filesystem=xdg-documents"
  - "--filesystem=xdg-download"
  - "--filesystem=xdg-public-share"
  - "--filesystem=xdg-desktop"
  - "--filesystem=xdg-config/beamerpresenter"
  - "--own-name=io.github.beamerpresenter.BeamerPresenter"
modules:
  - name: poppler
    buildsystem: cmake-ninja
    config-opts:
    - "-DCMAKE_INSTALL_PREFIX=/app"
    - "-DCMAKE_INSTALL_LIBDIR=/app/lib"
    - "-DCMAKE_INSTALL_INCLUDEDIR=/app/include"
    - "-DENABLE_LIBOPENJPEG=none"
    - "-DENABLE_BOOST=OFF"
    - "-DENABLE_UTILS=OFF"
    - "-DENABLE_LIBCURL=OFF"
    - "-DENABLE_QT5=ON"
    - "-DENABLE_QT6=OFF"
    - "-DENABLE_GLIB=OFF"
    - "-DENABLE_GOBJECT_INTROSPECTION=OFF"
    - "-DENABLE_GTK_DOC=OFF"
    - "-DENABLE_CPP=OFF"
    cleanup:
    - "/bin"
    sources:
    - type: archive
      url: https://poppler.freedesktop.org/poppler-25.08.0.tar.xz
      sha256: 425ed4d4515a093bdcdbbaac6876f20617451edc710df6a4fd6c45dd67eb418d
  - name: beamerpresenter
    buildsystem: cmake-ninja
    config-opts:
    - "-DQT_VERSION_MAJOR=5"
    - "-DQT_VERSION_MINOR=15"
    - "-DUSE_POPPLER=ON"
    - "-DUSE_MUPDF=OFF"
    - "-DUSE_QTPDF=OFF"
    - "-DUSE_EXTERNAL_RENDERER=OFF"
    - "-DUSE_TRANSLATIONS=ON"
    - "-DGIT_VERSION=ON"
    - "-DAPPID_NAME=io.github.beamerpresenter.BeamerPresenter"
    - "-DINSTALL_METAINFO=ON"
    - "-DCMAKE_BUILD_TYPE=Release"
    - "-DCMAKE_INSTALL_PREFIX=/app"
    - "-DCMAKE_INSTALL_SYSCONFDIR=/app/etc"
    - "-DCMAKE_INSTALL_DATAROOTDIR=/app/share"
    - "-DCMAKE_INSTALL_LIBDIR=/app/lib"
    - "-DCMAKE_INSTALL_INCLUDEDIR=/app/include"
    sources:
    - type: git
      url: https://github.com/beamerpresenter/BeamerPresenter.git
      branch: main
